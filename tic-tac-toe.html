<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Крестики-нолики</title>
  <link rel="stylesheet" href="tic-tac-toe.css">
</head>
<body>
  <div class="settings">
    <label for="boardSize">Размер поля (N):</label>
    <input id="boardSize" type="number" min="3" step="1" value="3">
    <label for="winCondition">Клетки для победы (M):</label>
    <input id="winCondition" type="number" min="3" step="1" value="3">
    <button id="startGame">Начать игру</button>
  </div>
  <div class="message"></div>
  <div class="board"></div>
  <script src="tic-tac-toe.js"></script>
</body>
</html>
